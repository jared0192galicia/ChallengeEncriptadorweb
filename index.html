<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Encriptador</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <section>
                <img src="image/LogoAlura.png" alt="Logo de Alura" id="logo">
                <a href="https://github.com/jared0192galicia" target="_blank">
                    <img src="./image/Hub.png" alt="GitHub" class="git-hub">
                </a>
            </section>
        </header>
        <main>
            <section>
                <textarea name="ingresar-txt" cols="70" rows="17" 
                    class="ingresar-txt" placeholder="Ingrese su texto aquí"></textarea>
            </section>
            <section class="mostrar-txt">
                <img src="image/GatoMercadoLibre1.png" alt="Imagen de gato" class="gato-decorativo">
                <p class="legend-msg" id="mensaje" data-clipboard-text="webos"
                >Ningún mensaje fue encontrado</p>
                <p class="instrucciones">Ingresa el texto que desees encriptar o desencriptar</p>
            </section>
        </main>
        <footer>
            <section>
                <img src="image/advertencia.png" alt="" id="waring">
                <p class="advertencia">Solo letras minusculas y sin acentos</p>
                <button id="encrip" class="encrip">Encriptar</button>
                <button id="desencrip" class="desencrip">Desencriptar</button>
                <button id="copy" class="copiar">Copiar</button>
            </section>   
            <div class="borde-inferior">d</div>
        </footer>
    </div>
    <script src="scrip.js"></script>
</body>
</html>
